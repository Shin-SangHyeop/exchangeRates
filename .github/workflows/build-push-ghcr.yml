name: Build Push Image to GHCR and Deploy via GitOps

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout App Repo
        uses: actions/checkout@v4

      - name: Set lowercase owner (GHCR requires lowercase)
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/myapp:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/myapp:latest

  update-gitops:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout GitOps Repo
        uses: actions/checkout@v4
        with:
          repository: Shin-SangHyeop/myapp-gitops
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update Kustomize Image Tag
        run: |
          cd gitops
          FILE="apps/myapp/overlays/dev/kustomization.yaml"
          SHA="${GITHUB_SHA}"

          sed -i "s/^    newTag: .*/    newTag: ${SHA}/" "$FILE"

          echo "===== Updated kustomization.yaml ====="
          cat "$FILE"

      - name: Commit and Push
        run: |
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/myapp/overlays/dev/kustomization.yaml
          git commit -m "deploy: update myapp image tag to ${GITHUB_SHA}" || echo "No changes"
          git push
